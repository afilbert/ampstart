<!-- Start Sidebar -->
<amp-sidebar id="{{sidebar-id}}" class="ampstart-sidebar px3 {{^sidebaronly}}md-hide lg-hide{{/sidebaronly}} {{sidebarclasses}}" layout="nodisplay">
  <div class="flex justify-start items-center ampstart-sidebar-header">
    <div role="button" aria-label="close sidebar" on="tap:{{sidebar-id}}.toggle" tabindex="0" class="ampstart-navbar-trigger items-start">âœ•</div>
  </div>
  <nav class="ampstart-sidebar-nav ampstart-nav">
    <ul class="list-reset m0 p0">
      {{#nav}}
        {{#link}}
          <li class="ampstart-nav-item bold {{nav-item-classes}}"><a {{#aria-label}}aria-label="{{.}}"{{/aria-label}} class="ampstart-nav-link" href="{{{url}}}">{{{text}}}</a>
            {{#contains-sub-nav}}
              <ul class="sidebar-subnav list-reset m0 p0 hr">
              {{#sub-nav}}
                {{#sub-link}}
                  <li class="sidebar-subnav-item regular {{sub-classes}}"><a href="{{{sub-url}}}" class="text-decoration-none">{{sub-text}}</a></li>
                {{/sub-link}}
              {{/sub-nav}}
              </ul>
            {{/contains-sub-nav}}
          </li>
        {{/link}}
      {{/nav}}
    </ul>
  </nav>
  <div class="land-see-sidebar-social">
    {{> ../../../components/social-follow/social-follow.snip.html}}
  </div>
</amp-sidebar>
<!-- End Sidebar -->
